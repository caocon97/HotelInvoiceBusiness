<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel room charges</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"></script>
    <script defer type="text/javascript" src="./HotelBusiness.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="-apd-common-header"></div>
      <div class="-apd-container">
        <div>
          <div class="mb-3 col-6">
            <label for="roomFee" class="form-label">Tiền phòng</label>
            <input
              type="number"
              class="form-control"
              id="roomFee"
              aria-describedby="roomFeeHelp"
              value="0"
            />
            <div id="roomFeeHelp" class="form-text">(Tổng tiền phòng)</div>
          </div>

          <div class="mb-3 col-6">
            <label for="paidAmount" class="form-label">Số tiền đã đóng</label>
            <input
              type="number"
              class="form-control"
              id="paidAmount"
              aria-describedby="paidAmountHelp"
              value="0"
            />
            <div id="paidAmountHelp" class="form-text">
              (số tiền khách đã đóng trước đó)
            </div>
          </div>
          <div class="mb-3 col-6">
            <button type="button" class="submit" id="MoneyCal">Tính</button>
          </div>
          <div class="mb-3 col-6">
            <label for="total" class="form-label">Tổng tiền</label>
            <input
              type="number"
              class="form-control"
              id="total"
              aria-describedby="totalHelp"
              value="0"
            />
            <div id="totalHelp" class="form-text">(tổng tiền phải trả)</div>
          </div>
          <div class="mb-3 col-6">
            <label for="remainingAmount" class="form-label"
              >Số tiền còn lại phải đóng</label
            >
            <input
              type="number"
              class="form-control"
              id="remainingAmount"
              value="0"
            />
            <div id="remainingAmountHelp" class="form-text">
              (số tiền còn lại khách phải đóng = tổng tiền phải trả - tiền đã
              đóng)
            </div>
          </div>

          <div class="mb-3 col-6"><span>*******************</span></div>
          <div class="mb-3 col-6">
            <label for="isInvoce" class="form-label"
              >Có xuất hóa đơn không</label
            >
            <input
              type="checkbox"
              class="form-check-input"
              id="isInvoce"
              aria-describedby="isInvoceHelp"
              checked
            />
            <div id="isInvoceHelp" class="form-text">
              (nếu có xuất hóa đơn vui lòng tick vào)
            </div>
          </div>
          <div class="mb-3 col-6">
            <label for="taxRate" class="form-label">% thuế</label>
            <input
              type="number"
              class="form-control"
              id="taxRate"
              aria-describedby="taxRateHelp"
              value="20"
            />
            <div id="taxRateHelp" class="form-text">
              (nếu không phải 20% vui lòng chỉnh sửa)
            </div>
          </div>
          <div class="mb-3 col-6">
            <label for="additionalFee" class="form-label"
              >Phụ phí khác nếu có</label
            >
            <input
              type="number"
              class="form-control"
              id="additionalFee"
              aria-describedby="additionalFeeHelp"
              value="0"
            />
            <div id="additionalFeeHelp" class="form-text">
              (nếu có phí đồ ăn hay hỏng thiết bị vui lòng điền)
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
